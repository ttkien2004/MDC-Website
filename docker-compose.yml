services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-server
    ports:
      - "8080:80"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: kien249
      MYSQL_DATABASE: mdc_db
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

volumes:
  db-data:
